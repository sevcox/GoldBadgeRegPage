<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="#Register"><button class="reg-btn">Register</button></a>
      <a href="#AboutUs"><button class="about-us-btn">About Us</button></a>
    </nav>
    <div class="background">
      <div class="sign-up">
        <h3>Sign Up</h3>
        <form>
          <p>
            <label><input placeholder="Email" /></label>
          </p>
          <p>
            <lable><input placeholder="Username" /></lable>
          </p>
          <p>
            <lable><input placeholder="Password" /></lable>
          </p>
          <p>
            <lable><input placeholder="Confirm Password" /></lable>
          </p>
          <p>
            <lable><button class="submit-btn">Submit</button></lable>
          </p>
        </form>
        <div class="icon-gallery">
          <div class="icon">
            <a target="_blank" href="https://amazon.com"
              ><img src="./Assets/amazon-icon.png"
            /></a>
          </div>
          <div class="icon">
            <a target="_blank" href="https://facebook.com"
              ><img src="./Assets/facebook-icon.png"
            /></a>
          </div>
          <div class="icon">
            <a target="_blank" href="https://github.com"
              ><img src="./Assets/github-icon.png"
            /></a>
          </div>
          <div class="icon">
            <a target="_blank" href="https://slack.com"
              ><img src="./Assets/slack-icon.png"
            /></a>
          </div>
          <div class="icon">
            <a target="_blank" href="https://instagram.com"
              ><img src="./Assets/instagram-logo.jpg"
            /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
